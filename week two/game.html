    <!--Eric's D&D simulator code-->
<!DOCTYPE html>
 <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Battle Simulator</title>
        <link rel="stylesheet" href="game.css">
    </head>
    
    <body>
        <h1>Hero Battle Simulator</h1>
    
        <label for="heroType">Select Hero Type:</label>
        <select id="heroType">
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="archer">Archer</option>
        </select>
    
        <button id="rollPhysical">Roll for Physical Attack</button>
        <button id="rollMagic">Roll for Magic Attack</button>

    
        <div id="battleOutcome"></div>
    
        <script src="game.js"></script>
    </body>
    
 </html>
